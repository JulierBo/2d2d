<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KKuser2D - 2D ထိုးကြေးစနစ်</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <div class="app-title">
                <h1><i class="fas fa-dice-two"></i> KKuser2D</h1>
                <div class="user-info">
                    <span class="role-badge">Admin</span>
                    <span class="user-stats">(15/80)</span>
                </div>
            </div>
        </header>

        <div class="main-app">
            <!-- ဘယ်ဘက်အပိုင်း - ထိုးကြေးရွေးချယ်ခြင်း -->
            <div class="left-panel">
                <!-- နာမည်စာရင်းနှင့် ရွေးချယ်မှု -->
                <div class="name-section">
                    <div class="section-header">
                        <h3><i class="fas fa-users"></i> နာမည်စာရင်း</h3>
                        <button class="btn-add-name" id="addNameBtn">
                            <i class="fas fa-plus"></i> အသစ်ထည့်မည်
                        </button>
                    </div>
                    
                    <div class="name-list" id="nameList">
                        <!-- နာမည်များ ဤနေရာတွင် ပြသပါမည် -->
                    </div>
                    
                    <div class="name-controls">
                        <button class="btn-clear-all" id="clearNamesBtn">
                            <i class="fas fa-trash"></i> အားလုံးဖျက်မည်
                        </button>
                        <button class="btn-save-names" id="saveNamesBtn">
                            <i class="fas fa-save"></i> သိမ်းမည်
                        </button>
                    </div>
                </div>

                <!-- ပေါက်ဂဏန်း သတ်မှတ်ခြင်း -->
                <div class="result-section">
                    <div class="section-header">
                        <h3><i class="fas fa-trophy"></i> ပေါက်ဂဏန်း</h3>
                    </div>
                    
                    <div class="result-display">
                        <div class="result-row">
                            <div class="result-label">ထိပ်:</div>
                            <input type="text" class="result-input" id="frontResult" placeholder="0" maxlength="1">
                        </div>
                        <div class="result-row">
                            <div class="result-label">နောက်:</div>
                            <input type="text" class="result-input" id="backResult" placeholder="0" maxlength="1">
                        </div>
                        <div class="result-row">
                            <div class="result-label">အပူး:</div>
                            <input type="text" class="result-input" id="doubleResult" placeholder="00" maxlength="2">
                        </div>
                    </div>
                    
                    <div class="result-controls">
                        <button class="btn-result-set" id="setResultBtn">
                            <i class="fas fa-check-circle"></i> သတ်မှတ်မည်
                        </button>
                        <button class="btn-result-clear" id="clearResultBtn">
                            <i class="fas fa-times-circle"></i> ရှင်းမည်
                        </button>
                    </div>
                </div>

                <!-- ထိုးကြေးစာရင်း -->
                <div class="bet-list-section">
                    <div class="section-header">
                        <h3><i class="fas fa-list"></i> ထိုးကြေးစာရင်း</h3>
                    </div>
                    
                    <div class="bet-table-container">
                        <table class="bet-table">
                            <thead>
                                <tr>
                                    <th>နံပါတ်</th>
                                    <th>အမျိုးအစား</th>
                                    <th>ပမာဏ (ကျပ်)</th>
                                    <th>လုပ်ဆောင်ချက်</th>
                                </tr>
                            </thead>
                            <tbody id="betTableBody">
                                <!-- ထိုးကြေးများ ဤနေရာတွင် ပြသပါမည် -->
                            </tbody>
                        </table>
                    </div>
                    
                    <div class="total-bet">
                        <span class="total-label">စုစုပေါင်း:</span>
                        <span class="total-amount" id="totalBetAmount">0 ကျပ်</span>
                    </div>
                </div>
            </div>

            <!-- ညာဘက်အပိုင်း - ဂဏန်းပြားနှင့် ထိန်းချုပ်မှုများ -->
            <div class="right-panel">
                <!-- ထပ်ခါတလဲလဲကူးခြင်း -->
                <div class="copy-section">
                    <div class="section-header">
                        <h3><i class="fas fa-copy"></i> CopyPaste</h3>
                    </div>
                    
                    <div class="copy-controls">
                        <button class="btn-copy" id="copyBtn">
                            <i class="fas fa-copy"></i> Copy
                        </button>
                        <button class="btn-paste" id="pasteBtn">
                            <i class="fas fa-paste"></i> Paste
                        </button>
                        <button class="btn-clear-bets" id="clearBetsBtn">
                            <i class="fas fa-broom"></i> အားလုံးဖျက်မည်
                        </button>
                    </div>
                </div>

                <!-- ဂဏန်းပြားနှင့် ရွေးချယ်မှုများ -->
                <div class="number-selection">
                    <div class="section-header">
                        <h3><i class="fas fa-keyboard"></i> UnitKeyboard</h3>
                    </div>
                    
                    <div class="current-number-display">
                        <div class="display-label">လက်ရှိရွေးထားသော နံပါတ်:</div>
                        <div class="number-display" id="currentNumberDisplay">-</div>
                    </div>
                    
                    <div class="bet-type-controls">
                        <button class="btn-bet-type active" data-type="single" id="singleBtn">
                            တစ်လုံးချင်း
                        </button>
                        <button class="btn-bet-type" data-type="front" id="frontBtn">
                            ထိပ်
                        </button>
                        <button class="btn-bet-type" data-type="back" id="backBtn">
                            နောက်
                        </button>
                        <button class="btn-bet-type" data-type="double" id="doubleBtn">
                            အပူး
                        </button>
                    </div>
                </div>

                <!-- ဂဏန်းပြား -->
                <div class="keypad-section">
                    <div class="keypad">
                        <!-- ပထမအတန်း -->
                        <div class="keypad-row">
                            <button class="keypad-btn number-btn" data-value="7">7</button>
                            <button class="keypad-btn number-btn" data-value="8">8</button>
                            <button class="keypad-btn number-btn" data-value="9">9</button>
                            <button class="keypad-btn function-btn" id="resetBtn">R</button>
                        </div>
                        
                        <!-- ဒုတိယအတန်း -->
                        <div class="keypad-row">
                            <button class="keypad-btn number-btn" data-value="4">4</button>
                            <button class="keypad-btn number-btn" data-value="5">5</button>
                            <button class="keypad-btn number-btn" data-value="6">6</button>
                            <button class="keypad-btn function-btn" id="selectAllBtn">soO</button>
                        </div>
                        
                        <!-- တတိယအတန်း -->
                        <div class="keypad-row">
                            <button class="keypad-btn number-btn" data-value="1">1</button>
                            <button class="keypad-btn number-btn" data-value="2">2</button>
                            <button class="keypad-btn number-btn" data-value="3">3</button>
                            <button class="keypad-btn function-btn confirm-btn" id="confirmBtn">OK</button>
                        </div>
                        
                        <!-- စတုတ္ထအတန်း -->
                        <div class="keypad-row">
                            <button class="keypad-btn number-btn" data-value="0">0</button>
                            <button class="keypad-btn number-btn" data-value="00">00</button>
                            <button class="keypad-btn function-btn delete-btn" id="deleteBtn">DEL</button>
                        </div>
                    </div>
                </div>

                <!-- ရက်လိုက်ပြန်ကြည့်ရန် -->
                <div class="history-section">
                    <div class="section-header">
                        <h3><i class="fas fa-history"></i> ရက်လိုက်ပြန်ကြည့်ရန်</h3>
                    </div>
                    
                    <div class="date-selector">
                        <input type="date" id="historyDate" class="date-input">
                        <button class="btn-view-history" id="viewHistoryBtn">
                            <i class="fas fa-eye"></i> ကြည့်မည်
                        </button>
                    </div>
                    
                    <div class="history-display" id="historyDisplay">
                        <div class="history-placeholder">
                            ရက်စွဲရွေးပြီး ကြည့်ရှုနိုင်ပါသည်
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- နာမည်အသစ်ထည့်ရန် Modal -->
        <div class="modal" id="addNameModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3><i class="fas fa-user-plus"></i> နာမည်အသစ်ထည့်ရန်</h3>
                    <span class="modal-close">&times;</span>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="newUserName">နာမည်</label>
                        <input type="text" id="newUserName" placeholder="နာမည်ထည့်ပါ" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="newUserAmount">ကြိုတင်ထားရှိငွေ (ကျပ်)</label>
                        <input type="number" id="newUserAmount" placeholder="1000" class="form-input" value="1000">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn-modal btn-cancel">မလုပ်တော့ပါ</button>
                    <button class="btn-modal btn-save" id="saveNewNameBtn">သိမ်းမည်</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
