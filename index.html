<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Pro Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <button class="back-btn">←</button>
            <h1>2D PRO MANAGER</h1>
            <button class="admin-badge">Admin</button>
        </header>

        <main>
            <div class="input-group">
                <input type="text" id="userName" placeholder="အမည် ရိုက်ထည့်ပါ">
            </div>

            <div class="display-section">
                <input type="text" id="displayNum" placeholder="ဂဏန်း" readonly>
                <input type="text" id="displayAmt" placeholder="ငွေပမာဏ" readonly>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>အမည်</th>
                            <th>ဂဏန်း</th>
                            <th>ပမာဏ (ကျပ်)</th>
                        </tr>
                    </thead>
                    <tbody id="dataList"></tbody>
                </table>
            </div>

            <div class="numpad">
                <div class="num-row">
                    <button onclick="appendValue('7')">7</button>
                    <button onclick="appendValue('8')">8</button>
                    <button onclick="appendValue('9')">9</button>
                    <button class="orange-btn" onclick="toggleInputType()">R</button>
                </div>
                <div class="num-row">
                    <button onclick="appendValue('4')">4</button>
                    <button onclick="appendValue('5')">5</button>
                    <button onclick="appendValue('6')">6</button>
                    <button class="green-btn" onclick="saveEntry()">အိုကေ</button>
                </div>
                <div class="num-row">
                    <button onclick="appendValue('1')">1</button>
                    <button onclick="appendValue('2')">2</button>
                    <button onclick="appendValue('3')">3</button>
                    <button class="red-btn" onclick="clearLast()">DEL</button>
                </div>
                <div class="num-row">
                    <button onclick="appendValue('0')">0</button>
                    <button onclick="appendValue('00')">00</button>
                    <button class="blue-btn" style="flex: 2;" onclick="saveEntry()">သိမ်းမည်</button>
                </div>
            </div>

            <div class="footer-total">
                <span>စုစုပေါင်း:</span>
                <span id="totalPriceDisplay">0</span> ကျပ်
            </div>

            <div class="action-buttons">
                <button class="clear-all" onclick="clearAllData()">အားလုံးဖျက်မည်</button>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
